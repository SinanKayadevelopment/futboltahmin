<!DOCTYPE html>
<html>
<head>
    <title>Futbol Bilgi Yarışması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="waiting-screen" class="waiting-screen">
            <h1>Futbol Bilgi Yarışması</h1>
            <div id="waiting-message">Oyuncular Bekleniyor...</div>
            <div class="player-status">
                <div>Oyuncu 1: <span id="player1-status">❌</span></div>
                <div>Oyuncu 2: <span id="player2-status">❌</span></div>
            </div>
        </div>

        <div id="game-screen" class="game-screen hidden">
            <div class="scoreboard">
                <div class="player1-score">
                    <h2>Oyuncu 1: <span id="score1">0</span></h2>
                </div>
                <div class="player2-score">
                    <h2>Oyuncu 2: <span id="score2">0</span></h2>
                </div>
            </div>

            <div class="game-area">
                <div id="timer">10</div>
                <div id="question"></div>
                <input type="text" id="answer" placeholder="Cevabınızı yazın">
                <div id="current-player">Sıra: Oyuncu 1</div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
